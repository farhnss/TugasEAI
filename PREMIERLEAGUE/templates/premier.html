<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Premier League</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="#"><img src="https://logowik.com/content/uploads/images/premier-league9031.jpg" alt="Premier League Logo" style="height: 60px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/leaguestandings">League Standings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/player">Players</a>
          </ul>
        </div>
      </nav>
    <div class = "container">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Rank</th>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Play</th>
                <th scope="col">Wins</th>
                <th scope="col">Lose</th>
                <th scope="col">Draw</th>
                <th scope="col">Points</th>
            </tr>
            </thead>
            <tbody>
            {% for i in data %}
                <tr>
                    <th scope="row">{{ i.stats.rank }}</th>
                    <td><img src = "{{ i.team.logo }}" alt="" style ="width: 40px; height: 40px;"></td>
                    <td>{{ i.team.name }}</td>
                    <td>{{ i.stats.gamesPlayed }}</td>
                    <td>{{ i.stats.wins }}</td>
                    <td>{{ i.stats.losses }}</td>
                    <td>{{ i.stats.ties }}</td>
                    <td>{{ i.stats.points }}</td>
                </tr>
            {% endfor %}
            <tbody>
        </table>
    </div>
</body>
</html>
